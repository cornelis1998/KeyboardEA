project: "Keyboard assignment"
program: "example_experiment.py"
method: bayes
metric:
  name: min_fitness
  goal: minimize
parameters:
  population_size:
    values: [10,11,12,13]
  crossover_fn:
    values: ['pmx', 'ox', 'cx']
  selection:
    values: ['tournament', "sequential"]
  mutation_rate:
    values: [0.5, 0.1, 0.05, 0.04, 0.03, 0.02, 0.01, 0.005, 0.001]
  num_generations:
    values: [25, 50, 100, 150, 200, 250, 300]