project: "Keyboard assignment"
program: "example_experiment.py"
name: "QWERTY test"
method: bayes
metric:
  name: min_fitness
  goal: minimize
parameters:
  initialization_method:
    values: ['randomPermutation','qwertyR','azertyR', 'colemakR', 'dvorakR']
  initialization_prob:
    values: [0.5,0.4,0.3,0.2,0.1, 0.05, 0.04, 0.03, 0.02, 0.01, 0.005, 0.001]
  population_size:
    values: [10]
  crossover_fn:
    values: ['pmx', 'ox', 'cx', 'pmx_tom', 'pmx_lmr']
  selection:
    values: ['tournament', "sequential"]
  crossover_rate:
    values: [0.5, 0.1, 0.05, 0.04, 0.03, 0.02, 0.01, 0.005, 0.001]
  num_generations:
    values: [25]
  mutation_fn:
    values: ['swap', 'scramble', 'insertion', 'none']
  mutation_rate:
    values: [0.5, 0.1, 0.05, 0.04, 0.03, 0.02, 0.01, 0.005, 0.001]
